<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理后台</title>
    <link rel="stylesheet" href="js/vendor/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="js/vendor/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body class="sidebar-fixed header-fixed">
<div class="page-wrapper">
    <nav class="navbar page-header">
        <a href="#" class="btn btn-link sidebar-mobile-toggle d-md-none mr-auto">
            <i class="fa fa-bars"></i>
        </a>

        <!-- <a class="navbar-brand" href="#">
            <img src="./imgs/logo.png" alt="logo">
        </a> -->

        <a href="#" class="btn btn-link sidebar-toggle d-md-down-none">
            <i class="fa fa-bars"></i>
        </a>

        <ul class="navbar-nav ml-auto">
           

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="./imgs/avatar-1.png" class="avatar avatar-sm" alt="logo">
                    <span class="small ml-1 d-md-down-none">管理员</span>
                </a>

                <div class="dropdown-menu dropdown-menu-right">
                   
                    <a href="logout" class="dropdown-item">
                        <i class="fa fa-lock"></i> 退出
                    </a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="main-container">
        <div class="sidebar">
            <nav class="sidebar-nav">
                <ul class="nav">
                    <li class="nav-title">菜单</li>

                    <li class="nav-item">
                        <a href="article" class="nav-link ">
                            <i class="icon icon-notebook"></i> 文章管理
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="whisper" class="nav-link ">
                            <i class="icon icon-calendar"></i> 微语管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="album" class="nav-link ">
                            <i class="icon icon-picture"></i> 相册管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="comment" class="nav-link active">
                            <i class="icon icon-note"></i> 评论管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="user" class="nav-link ">
                            <i class="icon icon-user"></i> 个人信息
                        </a>
                    </li>    
                   
                </ul>
            </nav>
        </div>

        <div class="content">
            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="card">
                        <!-- <div class="card-header bg-light">
                            搜索框
                        </div> -->
                        <input  type="hidden" class="form-control"  id="pageCount" th:value="${pageInfo.pages}">
                        <input  type="hidden" class="form-control"  id="pageNum" th:value="${pageInfo.pageNum}">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group" mb-3>
                                        <select id="content_type" class="form-control">
                                            <option value="1">文章评论</option>
                                            <option value="2">微语评论</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input type="text" id="comment" class="form-control" placeholder="评论内容">
                                        <span class="input-group-btn">
                                            <button type="button" id="search_btn" class="btn btn-primary"><i class="fa fa-search"></i>搜索</button>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                    <div class="col-md-12">
                                        <div class="card">
                                            <div class="card-header bg-light">
                                                评论列表
                                            </div>
                                            <div class="ml-4 mt-4">
                                                <button id="deleteChecks" type="button" class="btn btn-danger">
                                                    <i class="fa fa-trash"></i> &nbsp; 删除
                                                </button>
                                            </div>
                                            <div class="card-body">
                                                <div class="table-responsive">
                                                    <table class="table">
                                                        <thead>
                                                        <tr>
                                                            <th class="width100"><input type="checkbox" value="0" data-check-target=".id-checkbox"></th>
                                                            <th>评论内容</th>
                                                            <th>评论时间</th>
                                                            <th>操作</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody id="comment_list">
                                                        <tr  th:each="comment,iterStat : ${pageInfo.list}">
                                                            <td><input type="checkbox" name="ids[]" th:value="${comment.id}" class="id-checkbox"></td>
                                                            <td th:text="${comment.comment}">Google Pixel XL</td>
                                                            <td th:text="${#dates.format(comment.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                                                            <th>
                                                                <button th:attr="data-commentid=${comment.id}" type="button" class="btn btn-danger btn-sm delete-comment">
                                                                    <i class="fa fa-trash"></i> &nbsp; 删除
                                                                </button>
                                                            </th>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                                <div style="text-align: center">
                                                    <ul id="jqpage" class="pagination">
                                                    
                                                    </ul>
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>
                    
                                </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/vendor/jquery/jquery.min.js"></script>
<script src="js/vendor/popper.js/popper.min.js"></script>
<script src="js/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="js/vendor/jq-paginator.js"></script>
<script src="js/carbon.js"></script>
<script src="js/comment.js"></script>
</body>
</html>
